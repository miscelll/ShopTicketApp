<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{images/mio.css}">
  <title>Homepage Admin</title>

  <script type='text/javascript'>
    // Funzione che permette di aggiungere elementi al form (in questo caso rate)
    function Mostra_Posti(giorno){
      var day = giorno.value;
      var box = document.getElementById('posti');
      if(isNaN(day)==true){
          box.innerHTML='';
      }else{
        var riga = "";
        riga = 'th:text="${listCorsi.lezioni[corsoStat.index]["+day+"].num_posti_disponibili}"'
        // Aggiorno il contenuto del box che conterr√† l'elemento
        box.setAttribute('th:text',"${listCorsi.lezioni[corsoStat.index][\"+day+\"].num_posti_disponibili}\"");
        }
    }
  </script>
  <style>
    .nav-link{
      color: white;
    }
    table {
      border-collapse:collapse
    }
    td, th {
      border:1px solid #ddd;
      padding:8px;
    }
    div.card{
      float: left;
      margin-left: 40px;
      margin-top: 15px;
    }

    .flip-card {
      float: left;
      margin-left: 40px;
      margin-top: 15px;
      background-color: transparent;
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px 0 rgb(64, 64, 64);
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    .flip-card-front {
      background-color: #bbb;
      color: lightskyblue;
    }

    .flip-card-back {
      background-color: #2980b9;
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>
